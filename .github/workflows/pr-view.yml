name: ü§ñ AI PR Reviewer (Optimized)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Fail fast if it ever hangs

    steps:
      # 1Ô∏è‚É£ Checkout repo (only latest commit)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Cache Python dependencies
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3Ô∏è‚É£ Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"  # ‚úÖ Built-in pip cache too

      # 4Ô∏è‚É£ Install dependencies (fast)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt --quiet
          pip install semgrep --quiet

      # 5Ô∏è‚É£ Warm up RAG retriever (fixed: includes all env vars)
      - name: Warm up RAG retriever
        env:
          OWNER: kaushal0123
          REPO: Recipe-Management-System
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ai
        run: python -c "from rag_core import get_retriever; get_retriever()"

      # 6Ô∏è‚É£ Run AI Reviewer (main PR analysis)
      - name: Run AI Reviewer
        env:
          OWNER: kaushal0123
          REPO: Recipe-Management-System
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ai
        run: python main.py

      # 7Ô∏è‚É£ Cache model data (HuggingFace embeddings)
      - name: Cache LangChain & Embeddings
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-${{ hashFiles('**/*.py') }}
