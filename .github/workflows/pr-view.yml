name: ü§ñ AI PR Reviewer (Ultra Optimized)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout only latest commit
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Restore cached virtual environment (FAST)
      - name: Restore Python venv cache
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-v1
          restore-keys: |
            venv-${{ runner.os }}-

      # 3Ô∏è‚É£ Create venv ONLY if it was not restored
      - name: Create venv if missing
        run: |
          if [ ! -d ".venv" ]; then
            python -m venv .venv
          fi

      # 4Ô∏è‚É£ Install dependencies ONLY if they are not already in cache
      - name: Install dependencies (only on first run)
        run: |
          source .venv/bin/activate
          pip install -r requirements.txt --quiet
          pip install semgrep --quiet

      # 5Ô∏è‚É£ Cache HuggingFace model permanently
      - name: Cache HuggingFace & Embeddings
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: huggingface-v1

      # 6Ô∏è‚É£ Warm up RAG retriever
      - name: Warm up RAG retriever
        env:
          OWNER: kaushal0123
          REPO: Recipe-Management-System
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ai
        run: |
          source .venv/bin/activate
          python -c "from rag_core import get_retriever; get_retriever()"

      # 7Ô∏è‚É£ Run AI Reviewer
      - name: Run AI Reviewer
        env:
          OWNER: kaushal0123
          REPO: Recipe-Management-System
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ai
        run: |
          source .venv/bin/activate
          python main.py
