name: "ðŸ¤– PR Reviewer Bot"

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:

      # 1) Checkout Bot Repository
      - name: Checkout Bot Repository
        uses: actions/checkout@v4

      # 2) Clone Target Repository
      - name: Clone Target Repository
        run: |
          echo "Cloning PR repository..."
          git clone https://github.com/${{ github.repository }} repo_clone
          echo "Repository cloned at: repo_clone"

      # 3) Set Up Python
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

          
      # 4) Install Dependencies
      - name: Install Dependencies
        run: pip install -r "RAG_Version 1.3/requirement.txt"

      # 5) Run Ingestion + PR Reviewer
      - name: Run Ingestion and PR Reviewer
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ai
        run: |
          echo "Running ingestion..."
          python "RAG_Version 1.3/ingest.py"

          echo "Running PR reviewer..."
          python "RAG_Version 1.3/ingest.py"

      # 6) Cleanup
      - name: Clean Up Cloned Repository
        run: |
          echo "Cleaning repo_clone..."
          rm -rf repo_clone
