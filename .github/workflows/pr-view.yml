name: ü§ñ AI PR Reviewer (DEBUG MODE)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Restore .venv cache
      - name: Restore Python venv cache
        id: cache-venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            venv-${{ runner.os }}-

      # 3Ô∏è‚É£ DEBUG: Check if .venv exists after restore
      - name: Debug - Check .venv after restore
        run: |
          echo "=== After cache restore ==="
          if [ -d ".venv" ]; then
            echo "YES ‚Üí .venv directory exists"
          else
            echo "NO ‚Üí .venv directory does NOT exist"
          fi

          echo "=== List .venv ==="
          ls -R .venv || echo ".venv is missing or empty"

          echo "=== Show .venv size ==="
          du -sh .venv || echo ".venv missing"

      # 4Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 5Ô∏è‚É£ If .venv exists ‚Üí use it. If not ‚Üí create it.
      - name: Setup virtual environment
        run: |
          if [ ! -d ".venv" ]; then
            echo "Creating new .venv"
            python -m venv .venv
          else
            echo ".venv already exists ‚Üí using cached one"
          fi

      # 6Ô∏è‚É£ Activate venv and show installed packages BEFORE install
      - name: Debug - Packages BEFORE install
        run: |
          source .venv/bin/activate
          echo "=== pip list BEFORE install ==="
          pip list
          echo "=== Package count BEFORE install ==="
          pip list | wc -l

      # 7Ô∏è‚É£ Install dependencies ONLY IF needed
      - name: Install dependencies
        run: |
          source .venv/bin/activate
          echo "=== Installing dependencies ==="
          pip install -r requirements.txt --quiet
          pip install semgrep --quiet

      # 8Ô∏è‚É£ Debug - Packages AFTER install
      - name: Debug - Packages AFTER install
        run: |
          source .venv/bin/activate
          echo "=== pip list AFTER install ==="
          pip list
          echo "=== Package count AFTER install ==="
          pip list | wc -l

      # 9Ô∏è‚É£ Save updated cache
      - name: Save Python venv cache
        if: steps.cache-venv.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      # üîü Warm up RAG retriever (optional)
      - name: Warm up RAG retriever
        env:
          OWNER: kaushal0123
          REPO: Recipe-Management-System
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ai
        run: |
          source .venv/bin/activate
          python -c "from rag_core import get_retriever; get_retriever()"

      # 1Ô∏è‚É£1Ô∏è‚É£ Run main reviewer
      - name: Run AI Reviewer
        env:
          OWNER: kaushal0123
          REPO: Recipe-Management-System
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ai
        run: |
          source .venv/bin/activate
          python main.py
