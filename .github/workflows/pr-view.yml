name: ü§ñ AI PR Reviewer Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4Ô∏è‚É£ Run your AI Reviewer system (generates .md review files)
      - name: Run Enhanced AI Reviewer
        env:
          OWNER: kaushal0123
          REPO: Recipe-Management-System
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ai
        run: python main.py

      # 5Ô∏è‚É£ Check that GitHub CLI is installed
      - name: Check gh installation
        run: gh --version

      # 6Ô∏è‚É£ Post the generated review comment to the PR
      - name: Post AI Review Comment
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          echo "üì¢ Posting AI review comment..."
          # Find the latest generated .md file and post it
          latest_file=$(ls -t review_*.md | head -n 1)
          echo "Posting file: $latest_file"
          gh pr comment ${{ github.event.pull_request.number }} --body-file "$latest_file"
