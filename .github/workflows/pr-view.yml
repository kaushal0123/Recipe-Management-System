name: ü§ñ AI PR Reviewer Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4Ô∏è‚É£ Fetch PR diff (your old, simple step)
      - name: Fetch PR diff
        run: gh pr diff ${{ github.event.pull_request.number }} > diff.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5Ô∏è‚É£ Run AI Reviewer (uses fetched diff.txt)
      - name: Run Enhanced AI Reviewer
        env:
          OWNER: kaushal0123
          REPO: Recipe-Management-System
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ai
          DIFF_FILE: diff.txt     # üëà use the file we just fetched
        run: python main.py
