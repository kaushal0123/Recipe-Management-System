name: ðŸ¤– AI PR Reviewer Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # -----------------------------------------------------
      # ðŸ”¥ NO BUILT-IN CACHE. Only install Python.
      # -----------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------------------------------
      # ðŸ”¥ GLOBAL SHARED CACHE FOR ALL BRANCHES + ALL PRs
      # -----------------------------------------------------
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      # -----------------------------------------------------
      # Install dependencies (this will now be FAST)
      # -----------------------------------------------------
      - name: Install dependencies
        run: pip install -r requirements.txt

      # -----------------------------------------------------
      # Run your AI Reviewer
      # -----------------------------------------------------
      - name: Run AI Reviewer
        env:
          OWNER: kaushal0123
          REPO: Recipe-Management-System
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ai
        run: python main.py
