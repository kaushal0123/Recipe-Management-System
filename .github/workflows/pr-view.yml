name: AI PR Reviewer

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install groq

      - name: Fetch PR diff
        id: diff
        run: |
          echo "Fetching diff for PR #${{ github.event.pull_request.number }}..."
          gh pr diff ${{ github.event.pull_request.number }} > diff.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run AI reviewer
        run: python review.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DIFF_FILE: diff.txt
          OUTPUT_FILE: review_output.md

      - name: Post AI review as PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-file: review_output.md
